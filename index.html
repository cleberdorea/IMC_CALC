<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de IMC e Ingestão de Água</title>
</head>
<body>
    <div class="calculator-container">
        <h1>Calculadora de IMC e Ingestão de Água</h1>
        <div>
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Digite o peso">
        </div>
        <div>
            <label for="height">Altura (m):</label>
            <input type="number" id="height" placeholder="Digite a altura">
        </div>
        <button onclick="calculate()">Calcular</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
